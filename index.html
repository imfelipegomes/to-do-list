<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <h1>Lista de Tarefas</h1>

    <div class="input-container">
      <input type="texto" id="tarefas" placeholder="Adicione uma nova tarefa">
      <button id="adicionar-btn">Adicionar</button>
    </div>

    <div class="filtro-container">
      <button class="filtro-btn ativo" data-filter="todos">Todos</button>
      <button class="filtro-btn" data-filter="pendente">Pendentes</button>
      <button class="filtro-btn" data-filter="completo">Conclu√≠dos</button>
    </div>

    <ul id="lista-de-tarefas"></ul>
  </div>

  <script src="./script.js"></script>
</body>
</html>
